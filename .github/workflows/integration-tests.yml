name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean up old Docker containers
        run: |
          echo "Cleaning up any existing Supabase containers..."
          # Remove any existing Supabase containers to avoid conflicts
          docker ps -a --filter "name=supabase" --format "{{.Names}}" | xargs -r docker rm -f || true
          docker ps -a --filter "name=Recipe_Generator" --format "{{.Names}}" | xargs -r docker rm -f || true
          # Prune stopped containers
          docker container prune -f || true
          echo "Docker cleanup completed"

      - name: Cache Docker images
        uses: actions/cache@v4
        with:
          path: ~/.docker
          key: ${{ runner.os }}-docker-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Login to Docker Hub (optional)
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}

      - name: Pre-pull Supabase Docker images (optional)
        continue-on-error: true
        run: |
          echo "Pre-pulling Supabase Docker images to avoid rate limits..."
          echo "Note: Supabase CLI will pull images automatically if pre-pull fails"

          # Pull images with retry logic and continue on failure
          # Supabase CLI will handle pulling missing images automatically
          docker pull public.ecr.aws/supabase/logflare:1.22.3 || echo "⚠️ Failed to pre-pull logflare, will be pulled by Supabase CLI"
          docker pull public.ecr.aws/supabase/vector:0.28.1-alpine || echo "⚠️ Failed to pre-pull vector, will be pulled by Supabase CLI"
          docker pull public.ecr.aws/supabase/kong:2.8.1 || echo "⚠️ Failed to pre-pull kong, will be pulled by Supabase CLI"
          docker pull public.ecr.aws/supabase/mailpit:v1.22.3 || echo "⚠️ Failed to pre-pull mailpit, will be pulled by Supabase CLI"
          docker pull public.ecr.aws/supabase/postgres:15.1.0.117 || echo "⚠️ Failed to pre-pull postgres, will be pulled by Supabase CLI"
          # Note: Studio image tag removed - Supabase CLI will use the correct version automatically
          docker pull public.ecr.aws/supabase/edge-runtime:v1.22.3 || echo "⚠️ Failed to pre-pull edge-runtime, will be pulled by Supabase CLI"

          echo "Docker image pre-pull attempt completed (failures are non-fatal)"

      - name: Start Supabase
        run: |
          echo "Starting Supabase with retry logic..."
          for i in {1..3}; do
            echo "Attempt $i to start Supabase..."
            if npx supabase start; then
              echo "Supabase started successfully"
              break
            else
              echo "Supabase start failed, retrying in 10 seconds..."
              sleep 10
            fi
          done

          echo "Resetting database..."
          npx supabase db reset
          # Wait a moment for reset to complete
          sleep 5

          echo "Seeding database..."
          npm run seed:full
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}

      - name: Run integration tests with dual servers
        run: npm run test:integration:full
        env:
          NODE_ENV: test
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          API_BASE_URL: http://localhost:3000

      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up Supabase and test servers..."
          npx supabase stop || true
          pkill -f "vite.*dev" || true
          pkill -f "vercel.*dev" || true

          echo "Cleaning up Docker containers..."
          docker ps -a --filter "name=supabase" --format "{{.Names}}" | xargs -r docker rm -f || true
          docker ps -a --filter "name=Recipe_Generator" --format "{{.Names}}" | xargs -r docker rm -f || true
          docker container prune -f || true

          echo "Cleanup completed"
